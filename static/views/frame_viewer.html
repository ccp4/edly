
<div >
  <!-- Experimental frame  -->
  <div  ng-if="dat['exp']==true" class="col-sm-6 frame_viewer" >
    <h3> Experimental Frames </h3>
    <div style="display:grid;justify-content: space-around">
      <table style="" ><tbody>
        <tr><td>
          <div style="display: flex;justify-content: space-between;">
          <span ng-bind="frame_folder['exp']"/>
          <span > Frame : <span id="frame_nb_span" ng-bind="frame"/> </span>
          <span > Brightness:
            <input id="exp_brightness_input" type="number" ng-model="zmax['exp']" ng-keypress="update_zmax($event,'exp')" style="width: 70px;"/>
          </span>
          </div>
        </td></tr>
        <tr class="frame" ><td>
          <!-- style="text-align:center;margin-bottom:20px;"> -->
          <canvas id="canvas_exp" style="border:1px solid grey"></canvas>
        </td></tr>
      </tbody></table>
    </div>
  </div>

  <!-- Simulated frame  -->
  <div ng-if="dat['sim']==true" class="col-sm-6 frame_viewer" >
    <h3> Simulated Frames </h3>
    <div style="display:grid;justify-content: space-around">
      <table style="" ><tbody>
        <tr><td>
          <span style="float:left" ng-bind="frame_folder['sim']"/>
          <span style="float:right">Brightness:
            <input type="number" ng-model="zmax['sim']" ng-keypress="update_zmax($event,'sim')" style="width: 70px;"/>
          </span>
        </td></tr>
        <tr class="frame" ><td>
          <!-- style="text-align:center;margin-bottom:20px;"> -->
          <canvas id="canvas_sim" style="border:1px solid grey"></canvas>
        </td></tr>
      </tbody></table>
    </div>
  </div>

</div><!-- container-->
